<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml"
	xmlns:userImportador="http://java.sun.com/jsf/composite/pages/userImportadorNotify" 
                xmlns:diaLogGenerico="http://java.sun.com/jsf/composite/pages/dialogGeneric">

	

	<ui:define name="conteudo_pg_principal">
		<p:growl id="message" showDetail="true"  />
		
		<h:form id="frmListarPrincipal" styleClass="body_teste">
			<p:panelGrid id="panelTitulo" columns="1" layout="grid" columnClasses="ui-grid-col-12" styleClass="ui-panelgrid-blank">
				<h1><h:outputText value="#{bundle.importadorUserTela}" styleClass="estiloTituloTela" /></h1>
			</p:panelGrid>
			<p:separator />

			<p:panel id="panellistarUsr" visible="#{userImportadorBean.controlarFormListar}" styleClass="esconderBorda">
				<userImportador:userImportadorFormPrincipal id="tabItensBL" />
			</p:panel>
		</h:form>

		<h:form id="frmCadastrarEntidade">
			<p:panel id="panelCadastrarEntidade" visible="#{userImportadorBean.controlarFormCadastrar}" styleClass="esconderBorda">
				<userImportador:userImportadorFormCadastroEntidade id="formCadEntidadeBL" />
			</p:panel>
		</h:form>

		<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
			<p:commandButton value="#{bundle.sim}" type="button" styleClass="ui-confirmdialog-yes" icon="fa fa-check" />
			<p:commandButton value="#{bundle.nao}" type="button" styleClass="ui-confirmdialog-no" icon="fa fa-times-circle" />
		</p:confirmDialog>

		<diaLogGenerico:cadastroBLIncluir bean="#{userImportadorBean}" id="incluir" />

	</ui:define>
</ui:composition>
