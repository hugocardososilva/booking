<?xml version="1.0" encoding="ISO-8859-1" ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml"
	xmlns:consultar="http://java.sun.com/jsf/composite/pages/consultarProcessos"
	xmlns:diaLogGenerico="http://java.sun.com/jsf/composite/pages/dialogGeneric">



	<ui:define name="conteudo_pg_principal">
	 <f:view contentType="text/html; charset=ISO-8859-1"> 
		<h:form id="frmListarPrincipal" styleClass="body_teste">
			<p:panelGrid id="panelTitulo" columns="1" layout="grid" columnClasses="ui-grid-col-12" styleClass="ui-panelgrid-blank" >
				<h1><h:outputText value="Processos" styleClass="estiloTituloTela" /></h1>
			</p:panelGrid>
			<p:separator />

			<p:growl id="message" showDetail="true" />

			<p:panel id="panellistarUsr" visible="#{consultaProcessosBean.controlarFormListar}" styleClass="esconderBorda">
				<consultar:consultarProcessosFormPrincipal id="tabItensBL" />
			</p:panel>
		</h:form>

		<h:form id="frmCadastrarEntidade">
			<p:panel id="panelCadastrarEntidade" visible="#{consultaProcessosBean.controlarFormCadastrar}" styleClass="esconderBorda">
				<consultar:consultarProcessosFormCadastroEntidade id="formCadEntidadeBL" />
			</p:panel>
		</h:form>


		<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
			<p:commandButton value="#{bundle.sim}" type="button" styleClass="ui-confirmdialog-yes" icon="fa fa-check" />
			<p:commandButton value="#{bundle.nao}" type="button" styleClass="ui-confirmdialog-no" icon="fa fa-times-circle" />
		</p:confirmDialog>

		<diaLogGenerico:dialogAnexosGenerico bean="#{consultaProcessosBean}" id="anexosGenerico" />
		<diaLogGenerico:dialogCancelamentoGenerico bean="#{consultaProcessosBean}" id="cancelGenerico" />
		<diaLogGenerico:cadastroBLIncluir bean="#{consultaProcessosBean}" id="incluir" />
		<diaLogGenerico:dialogRelatorioRetiradaImportacao bean="#{consultaProcessosBean}" id="imprimir" />
		<diaLogGenerico:dialogRelatorioSegregacao bean="#{consultaProcessosBean}" id="imprimirSegregacao" />
		<diaLogGenerico:dialogEnvioEmail bean="#{consultaProcessosBean}" id="envioEmail" />
		<consultar:dialogStatusContainer id="dialogStatusContainer" />
		<diaLogGenerico:dialogNcmLista bean="#{consultaProcessosBean}" id="listaNCM" />
	</f:view>
	</ui:define>
</ui:composition>
