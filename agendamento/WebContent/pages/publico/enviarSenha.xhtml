<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Portal CLIF</title>
	<h:outputStylesheet library="css" name="estilos.css" />
	<h:outputScript library="js" name="scripts.js" />
</h:head>
<h:body>
	<p:layout fullPage="true">

		<p:layoutUnit position="north" resizable="false" closable="false" collapsible="false" size="85">

			<h:graphicImage library="images" name="clif.jpg" />

		</p:layoutUnit>

		<p:layoutUnit header="© Copyright 2016 CLIF S/A" position="south" resizable="false" closable="false" collapsible="false">
		</p:layoutUnit>

		<p:layoutUnit position="center" resizable="false" closable="false" collapsible="false">
			<p:growl id="mensagem" />
			<h:form id="frmEnviarSenha">
				<p:panel id="pnlEnviarSenha" style="background: #4297d;" header="ESQUECEU A SENHA?">

					<h:outputText value="Informar o e-mail e CPF e ao clicar no botão Enviar sua senha será enviada para o e-mail informado." />
					<br />

					<p:inputText id="txtEmail" value="#{MBEnviarSenha.email}" size="50" maxlength="50" style="text-transform: lowercase !important;"
					placeholder="Informar e-mail..." />

					<p:inputMask id="cpf" value="#{MBEnviarSenha.cpf}" size="30" required="true" requiredMessage="O campo Usuário é obrigatório" mask="999.999.999-99"
					placeholder="Informar cpf..."/>

					<h:panelGrid columns="1">
						<p:commandButton value="Enviar" actionListener="#{MBEnviarSenha.enviarEmail(2)}" update=":mensagem" />
					</h:panelGrid>
				</p:panel>
			</h:form>
		</p:layoutUnit>

	</p:layout>
</h:body>
</html>
