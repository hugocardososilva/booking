<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pa="http://primefaces.org/verona">

    <div class="topbar">
        <div class="topbar-main">
        <h:form>
            <a href="#" id="menu-button">
                <span class="fa fa-bars"></span>
            </a>
            <h:link outcome="/pages/privado/principal.xhtml">
                 <p:graphicImage name="images/Logo_Clif.png" library="resources" styleClass="logo" />
            </h:link>
            <div class="app-name">PORTAL DE RELACIONAMENTO AO CLIENTE - CLIF</div>
            
            
            <a href="#" id="user-display">
                <span class="username">#{loginMB.userMB.user.name}</span>                
                <p:graphicImage name="images/default.png" library="resources" />
            </a>
            
            
        
            <ul id="topbar-menu" class="fadeInDown animated">
                
                <li>
                    <p:link outcome="/pages/privado/alterarSenha.xhtml" value="Alterar Senha" />
                  
                </li>
                <li>
                   <p:commandLink value="Manual"  actionListener="#{loginMB.baixarManual()}" update="@form" ajax="false"  />
                
                </li>
                <li>
                	  <p:commandLink value="Sair" icon="ui-icon-power" actionListener="#{loginMB.efetuarLogout()}"></p:commandLink>
                </li>
             
               
            </ul>
           
           
            </h:form>
        </div>

        <ui:include src="./menu.xhtml" />
    </div>

</ui:composition>
