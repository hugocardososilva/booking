<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">

	<h:form>
		<p:growl autoUpdate="true" />

		<p:commandButton id="dynaButton" value="Menu" icon="fa fa-angle-double-down" style="float:left; border: 1px solid white; color:white " />

		<p:commandButton id="user" value="#{loginMB.userMB.user.name}" icon="fa fa-user" actionListener="#{loginMB.paginaPrincipal()}"
			style="float:left; border: 1px solid white; color:white;" />

		<p:menu id="idMenu" overlay="true" trigger="dynaButton" my="left top" at="left bottom" style="width: 17.5em;">
			<p:submenu label="Agendamento" icon="fa fa-angle-double-down">
				<p:submenu label="Cadastros" icon="ui-icon-search">
					<p:menuitem value="Solitação DTC/DTA - FCL" outcome="/pages/publico/cadastros/cadastroDtcDta.xhtml" icon="fa fa-angle-double-right"
						rendered="#{loginMB.userMB.telaLiberadaFCL}" />
					<p:menuitem value="Solitação DTC/DTA - LCL" outcome="/pages/publico/cadastros/cadastroLCL.xhtml" icon="fa fa-angle-double-right"
						rendered="#{loginMB.userMB.telaLiberadaLCL}" />
					<p:menuitem value="Programação Navio" outcome="/pages/publico/cadastros/programacaoNavio.xhtml" icon="fa fa-angle-double-right"
						rendered="#{loginMB.userMB.telaLiberadaProgramacaoNavio}" />
				</p:submenu>
				<p:submenu label="Consulta" icon="ui-icon-search">
					<p:menuitem value="Processos" outcome="/pages/publico/consultas/consultarProcessos.xhtml" icon="fa fa-angle-double-right"
						rendered="#{loginMB.userMB.telaLiberadaConsultaProcesso}" />
				</p:submenu>

			</p:submenu>

			<p:submenu label="Cadastro - Usuários">
				<p:menuitem value="Usuários CLIF" outcome="/pages/privado/usuario/listarUsuarios.xhtml" icon="ui-icon-person" rendered="#{userMB.admin}" />

				<p:menuitem value="Usuários Importador" outcome="/pages/publico/cadastros/userImportador.xhtml" icon="fa fa-angle-double-right"
					rendered="#{loginMB.userMB.telaLiberadaUserImportadorNotify}" />

				<p:menuitem value="Usuários Comissária" outcome="/pages/publico/cadastros/userComissaria.xhtml" icon="fa fa-angle-double-right"
					rendered="#{loginMB.userMB.telaLiberadaDespachanteUsuarios}" />
			</p:submenu>

			<p:submenu label="#{loginMB.userMB.user.name}">

				<p:menuitem value="Alterar Senha" outcome="/pages/privado/alterarSenha.xhtml" icon="ui-icon-person" />
				<p:menuitem value="Manual" actionListener="#{loginMB.baixarManual()}" update="@form" ajax="false" icon="fa fa-newspaper-o" />

				<p:menuitem value="Logout" actionListener="#{loginMB.efetuarLogout()}" icon="ui-icon-power" />
			</p:submenu>
		</p:menu>
		<p:commandButton id="pgPrincipal" value="Principal" icon="fa fa-home" actionListener="#{loginMB.paginaPrincipal()}"
			style="float:right; border: 1px solid white; color:white " />

	</h:form>
</ui:composition>
