<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:composite="http://java.sun.com/jsf/composite">

<!-- INTERFACE -->
<composite:interface>
</composite:interface>

<!-- IMPLEMENTATION -->
<composite:implementation>


	<p:panelGrid id="panelLCL_cadBL" columns="4" layout="grid" columnClasses="ui-grid-col-1,ui-grid-col-5,ui-grid-col-1,ui-grid-col-5"
		styleClass="ui-panelgrid-blank" rendered="#{consultaProcessosBean.controlarDados}">

		<p:outputLabel value="#{bundle.cadastroBLDocumentoEntrada}" />
		<p:inputText id="tipomodal" value="#{consultaProcessosBean.entidade.tipoModalEnum.descricao}" style="width:100%" readonly="true"
			styleClass="estiloCamposFormProcessos" />

		<p:outputLabel id="labelMercadoria" value="#{bundle.cadastroBLMercadoria}" />
		<p:inputText id="inp_descr_mercadoria" value="#{consultaProcessosBean.entidade.descricaoMercadoria}" style="width:100%" readonly="true"
			styleClass="estiloCamposFormProcessos" />


		<p:outputLabel id="label_navioViagem" value="#{bundle.cadastroBLNavio}" />
		<p:inputText id="inp_navioViagem" value="#{consultaProcessosBean.entidade.navioViagem}" style="width:46%" readonly="true"
			styleClass="estiloCamposFormProcessos" />

		<p:outputLabel id="label_atracacao" value="#{bundle.cadastroBLDatracacao}" for="button_calendar" />
		<p:calendar id="button_calendar" value="#{consultaProcessosBean.entidade.dataAtracacao}" pattern="dd/MM/yyyy" mask="true" readonly="true"
			styleClass="estiloCamposFormProcessos" />

		<p:outputLabel id="label_Viagem" value="#{bundle.cadastroBLViagem}" />
		<p:inputText id="inp_Viagem" value="#{cadastroDtcDtaBean.entidade.viagem}" style="width:46%" />

		<p:outputLabel value="#{bundle.cadastroBLComissario}" />
		<p:inputText id="comissario" value="#{consultaProcessosBean.entidade.cadComissario.nome}" style="width:46%" readonly="true"
			styleClass="estiloCamposFormProcessos" />

		<p:outputLabel value="#{bundle.cadastroBLEmbalagem}" />
		<p:inputText id="embalagem_especie" value="#{consultaProcessosBean.entidade.tipoEmbalagemEspecie.abreviacao}" style="width:46%" readonly="true"
			styleClass="estiloCamposFormProcessos" />

		<p:outputLabel value="#{bundle.importador}" />
		<p:inputText id="importador" value="#{consultaProcessosBean.entidade.importador.razaoSocial}" style="width:46%" readonly="true"
			styleClass="estiloCamposFormProcessos" />

		<p:outputLabel value="#{bundle.cadastroBLNCM}" />
		<p:inputText id="ncm" value="#{consultaProcessosBean.entidade.ncm.ncmCodigo}" style="width:46%" readonly="true"
			styleClass="estiloCamposFormProcessos" />

		<p:outputLabel value="#{bundle.cadastroBLQuantidade}" />
		<p:inputText id="quantidade" value="#{consultaProcessosBean.entidade.quantidade}" readonly="true" styleClass="estiloCamposFormProcessos" />

		<p:outputLabel value="#{bundle.cadastroMercadoria}" />
		<p:inputText id="cifMercadoria" value="#{consultaProcessosBean.entidade.cifMercadoria}" readonly="true" styleClass="estiloCamposFormProcessos" />

		<p:outputLabel value="#{bundle.cadastroBLPaisOrigem}" />
		<p:inputText id="pais_origem" value="#{consultaProcessosBean.entidade.paisOrigem.descricaoPais}" style="width:46%" readonly="true"
			styleClass="estiloCamposFormProcessos" />

		<p:outputLabel value="#{bundle.cadastroBLPaisProcedencia}" />
		<p:inputText id="pais_procedencia" value="#{consultaProcessosBean.entidade.paisProcedencia.descricaoPais}" style="width:46%" readonly="true"
			styleClass="estiloCamposFormProcessos" />

		<p:outputLabel value="#{bundle.cadastroRepresentante}" />
		<p:inputText id="representante" value="#{consultaProcessosBean.entidade.representante.razaoSocial}" style="width:46%" readonly="true"
			styleClass="estiloCamposFormProcessos" />


		<p:outputLabel value="#{bundle.cadastroBLTipo}" />
		<p:inputText id="container" value="#{consultaProcessosBean.entidade.tipoContainerEnum.descricao}" style="width:46%" readonly="true"
			styleClass="estiloCamposFormProcessos" />

		<p:outputLabel value="#{bundle.cadastroCargaMadeira}" />
		<p:inputText id="madeira" value="#{consultaProcessosBean.entidade.cargaComMadeira.descricao}" style="width:46%" readonly="true"
			styleClass="estiloCamposFormProcessos" />

		<p:outputLabel value="#{bundle.cadastroPortos}" />
		<p:inputText id="porto" value="#{consultaProcessosBean.entidade.portos.nome}" style="width:46%" readonly="true"
			styleClass="estiloCamposFormProcessos" />

		<p:outputLabel value="#{bundle.cadastroReefer}" />
		<p:inputText id="reefer" value="#{consultaProcessosBean.entidade.cargaReefer.descricao}" style="width:46%" readonly="true"
			styleClass="estiloCamposFormProcessos" />

		<p:outputLabel value="#{bundle.cadastroEntreposto}" />
		<p:inputText id="entreposto" value="#{consultaProcessosBean.entidade.entrePosto.descricao}" style="width:46%" readonly="true"
			styleClass="estiloCamposFormProcessos" />

		<p:outputLabel value="#{bundle.cadastroReferenciaCliente}" />
		<p:inputText id="refCliente" value="#{consultaProcessosBean.entidade.referenciaCliente}" style="width:46%" readonly="true"
			styleClass="estiloCamposFormProcessos" />

		<p:outputLabel value="#{bundle.cadastroFreeTime}" />
		<p:inputText id="freeTime" value="#{consultaProcessosBean.entidade.freeTime}" style="width:32%" readonly="true"
			styleClass="estiloCamposFormProcessos" />

		<p:outputLabel value="#{bundle.cadastroCargaImo}" />
		<p:inputText id="cargaimo" value="#{consultaProcessosBean.entidade.cargaImo.descricao}" style="width:32%" readonly="true"
			styleClass="estiloCamposFormProcessos" />

		<p:outputLabel id="label_armador" value="#{bundle.cadastroBLArmador}" />
		<p:inputText id="inp_armador" value="#{consultaProcessosBean.entidade.armador}" style="width:46%" readonly="true"
			styleClass="estiloCamposFormProcessos" />

		<p:outputLabel value="" />
		<p:outputLabel value="" />


	</p:panelGrid>




</composite:implementation>

</html>
