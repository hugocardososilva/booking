<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:cc="http://java.sun.com/jsf/composite">

<cc:interface>
	<cc:attribute name="id" type="java.lang.String" />
</cc:interface>

<cc:implementation>
	<h:form id="formAviso">
		<p:dialog id="idDlgAviso" widgetVar="dlgAviso" closable="false" draggable="false" resizable="false" header="Aviso" style="opacity: 1 !important;"
			responsive="true" dynamic="true">

			<p:panelGrid id="panel_descricao" columns="1" layout="grid" columnClasses="ui-grid-col-12" styleClass="ui-panelgrid-blank">
				<h:outputLabel id="labelAviso" value="Não é possivel efetuar Cadastro da DTC, Navio selecionado já passou do prazo !"
				styleClass="fonteDialogAviso" />
			</p:panelGrid>


			<p:panelGrid id="panel_botoes" columns="1" layout="grid" columnClasses="ui-grid-col-6" styleClass="ui-panelgrid-blank">
				<p:commandButton value="#{bundle.fechar}" onclick="PF('dlgAviso').hide();" icon="fa fa-ban" />
			</p:panelGrid>
		</p:dialog>
	</h:form>
</cc:implementation>
</html>
