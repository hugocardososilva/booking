<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:composite="http://java.sun.com/jsf/composite">

<!-- INTERFACE -->
<composite:interface>
</composite:interface>

<!-- IMPLEMENTATION -->
<composite:implementation>

	<p:panelGrid id="panelBL_01" columns="1" layout="grid" columnClasses="ui-grid-col-5" styleClass="ui-panelgrid-blank">

		<p:outputLabel id="labelNavio" value="#{bundle.cadastroBLNavio}" />
		<p:inputText id="inpNavio" value="#{programacaoNavioBean.entidade.navio}" style="width:100%" />

		<p:outputLabel id="labelNavioViagem" value="#{bundle.cadastroBLViagem}" />
		<p:inputText id="inpNavioViagem" value="#{programacaoNavioBean.entidade.navioViagem}" style="width:100%" />

		<p:outputLabel id="labelEta" value="#{bundle.cadastroBLDatracacao}" />
		<p:calendar id="inpEta" value="#{programacaoNavioBean.entidade.dataETA}" style="width:100%" />


	</p:panelGrid>

	<p:separator />
	<p:panelGrid id="painelSelect1" columns="2" layout="grid" columnClasses="ui-grid-col-1,ui-grid-col-1" styleClass="ui-panelgrid-blank">
		<p:commandButton id="idSalvar" icon="fa fa-save" value="#{bundle.salvar}" action="#{programacaoNavioBean.salvarEntidade()}"
			update=":frmListarPrincipal" />

		<p:commandButton id="cancelarVoltar" icon="fa fa-rotate-left" value="#{bundle.voltar}" action="#{programacaoNavioBean.voltarPgPrincipal()}"
			update=":frmListarPrincipal" />
	</p:panelGrid>

</composite:implementation>

</html>
