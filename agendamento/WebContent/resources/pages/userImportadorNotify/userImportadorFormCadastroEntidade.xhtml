<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:composite="http://java.sun.com/jsf/composite">

<!-- INTERFACE -->
<composite:interface>
</composite:interface>

<!-- IMPLEMENTATION -->
<composite:implementation>

	<p:panelGrid id="panel_principal" columns="1" layout="grid" columnClasses="ui-grid-col-12" styleClass="ui-panelgrid-blank">

		<p:panel id="panelVincularUsuarios" header="Vincular Usuários" toggleable="true" closable="false" toggleSpeed="500" closeSpeed="500"
			widgetVar="panel_usuarios" style="margin-bottom:20px" styleClass="ui-panelgrid-blank">

			<p:panelGrid id="panel_incluir_user" columns="4" layout="grid" columnClasses="ui-grid-col-3,ui-grid-col-3,ui-grid-col-3,ui-grid-col-1"
				styleClass="ui-panelgrid-blank">

				<p:inputMask id="inpCpf" value="#{userImportadorBean.user.cpf}" style="width:100%" placeholder="Informe o CPF do Usuário..."
					mask="999.999.999-99">

					<p:ajax event="change" listener="#{userImportadorBean.verificaUserCadastrado()}"
						update="inpCpf inpName inpEmail :frmCadastrarEntidade:formCadEntidadeBL:tbListaTodosUser" />
				</p:inputMask>

				<p:inputText id="inpName" value="#{userImportadorBean.user.name}" style="width:100%" placeholder="Informe o nome do Usuário..." />
				<p:inputText id="inpEmail" value="#{userImportadorBean.user.email}" style="width:100%" placeholder="Informe o Email do Usuário..." />

				<p:commandButton id="btIncluirUser" icon="#{bundle.iconIncluir}" action="#{userImportadorBean.incluirUsuarios()}"
					update=":frmCadastrarEntidade:formCadEntidadeBL:tbListaTodosUser panel_incluir_user">
					<p:tooltip for="btIncluirUser" value="#{bundle.incluir}" />
				</p:commandButton>
			</p:panelGrid>

			<p:panelGrid id="panel_dataTable_user" columns="1" layout="grid" columnClasses="ui-grid-col-6" styleClass="ui-panelgrid-blank">
				<p:dataTable id="tbListaTodosUser" value="#{userImportadorBean.listaImportadorUsuarios}" var="item" reflow="true"
					emptyMessage="Nenhum registro encontrado.">

					<p:column id="idImportador" headerText="#{bundle.importador}" width="80">
						<h:outputText value="#{userImportadorBean.importador}" />
					</p:column>

					<p:column id="idUserNome" headerText="#{bundle.usuarioNome}" width="80">
						<h:outputText value="#{item.user.name}" />
					</p:column>

					<p:column id="idUserCPF" headerText="#{bundle.usuarioCPF}" width="80">
						<h:outputText value="#{item.user.cpf}" />
					</p:column>

					<p:column id="idUserEmail" headerText="#{bundle.usuarioEmail}" width="80">
						<h:outputText value="#{item.user.email}" />
					</p:column>

					<p:column id="columRemoverUser" headerText="Ativo" width="15">
						<p:commandButton id="btnRemoverUser" icon="#{userImportadorBean.controlarIcone(item)}" style="#{userImportadorBean.controlarCorIcone(item)}"
							action="#{userImportadorBean.ativarDesativarUser(item)}" update="btnRemoverUser">
							<p:tooltip for="btnRemoverUser" value="Ativar / Desativar" />
							<p:confirm header="Ativar / Desativar" message="Deseja desativar ou ativar ?" icon="ui-icon-alert" />
						</p:commandButton>
					</p:column>
				</p:dataTable>
			</p:panelGrid>
		</p:panel>

		<p:panel id="panelVincularComissaria" header="Vincular Comissárias" toggleable="true" closable="false" toggleSpeed="500" closeSpeed="500"
			widgetVar="panel" style="margin-bottom:20px" styleClass="ui-panelgrid-blank">

			<p:panelGrid id="panel_incluir_data_table" columns="4" layout="grid" columnClasses="ui-grid-col-3,ui-grid-col-3,ui-grid-col-0,ui-grid-col-0"
				styleClass="ui-panelgrid-blank">

				<p:inputMask id="inpCnpjComissaria" value="#{userImportadorBean.cnpjDespachante}" style="width:100%" mask="99.999.999/9999-99"
					placeholder="Informe o CNPJ da Comissária..." />

				<p:inputMask id="inpCnpjNotify" value="#{userImportadorBean.cnpjNotify}" style="width:100%" mask="#{userImportadorBean.mascaraCnpjCpfInput}"
					placeholder="Informe o CNPJ ou CNPF do Notify..." />

				<p:commandButton id="btIncluir" icon="#{bundle.iconIncluir}" action="#{userImportadorBean.incluirImportadorComissaria()}"
					update=":frmCadastrarEntidade:formCadEntidadeBL:tbListaTodosContanier panel_incluir_data_table">
					<p:tooltip for="btIncluir" value="#{bundle.incluir}" />
				</p:commandButton>

				<p:commandButton id="btAlterarMascara" icon="#{userImportadorBean.controleIcon}" action="#{userImportadorBean.alterarMasCaraInput()}"
					update="inpCnpjNotify btAlterarMascara">
					<p:tooltip for="btAlterarMascara" value="Alterar máscara CNPJ/CPF" />
				</p:commandButton>
			</p:panelGrid>

			<p:panelGrid id="panel_dataTable" columns="1" layout="grid" columnClasses="ui-grid-col-6" styleClass="ui-panelgrid-blank">
				<p:dataTable id="tbListaTodosContanier" value="#{userImportadorBean.listaImportadorComissaria}" var="item" reflow="true"
					emptyMessage="Nenhum registro encontrado.">

					<p:column id="idImportadorNome" headerText="#{bundle.importador}" width="80">
						<h:outputText value="#{item.importador.razaoSocial}" />
					</p:column>

					<p:column id="idComissariaNome" headerText="#{bundle.comissario}" width="80">
						<h:outputText value="#{item.comissaria.nome}" />
					</p:column>

					<p:column id="idResponsavelLote" headerText="#{bundle.cadastroResponsavelLote}" width="80">
						<h:outputText value="#{item.notifyRespLote.razaoSocial}" />
					</p:column>

					<p:column id="columRemoverVinculoPermissao" headerText="Excluir" width="15">
						<p:commandButton id="btnRemoverContanier" icon="fa fa-trash-o" style="color: red"
							action="#{userImportadorBean.exluirImportadorComissaria(item)}" update="tbListaTodosContanier">
							<p:tooltip for="btnRemoverContanier" value="#{bundle.delete}" />
							<p:confirm header="Excluir" message="Deseja excluir este item ?" icon="ui-icon-alert" />
						</p:commandButton>
					</p:column>
				</p:dataTable>
			</p:panelGrid>
		</p:panel>
	</p:panelGrid>

	<p:separator />
	<p:panelGrid id="painelSelect1" columns="1" layout="grid" columnClasses="ui-grid-col-1" styleClass="ui-panelgrid-blank">

		<p:commandButton id="cancelarVoltar" icon="fa fa-rotate-left" value="#{bundle.voltar}" action="#{userImportadorBean.voltarPgPrincipal()}"
			update=":frmListarPrincipal" />
	</p:panelGrid>

</composite:implementation>

</html>
