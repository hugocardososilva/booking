<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" template="/templates/modeloSistema.xhtml"
	xmlns:cadastroBL="http://java.sun.com/jsf/composite/pages/cadastroBL">

	<ui:define name="menu">
		<ui:include src="/includes/menuPrincipal.xhtml" />
	</ui:define>

	<ui:define name="conteudo">
		<h:form id="frmListarPrincipal" styleClass="body_teste">
			<p:panelGrid id="panelTitulo" columns="1" layout="grid" columnClasses="ui-grid-col-12" styleClass="ui-panelgrid-blank" style="text-align: center">
				<h:outputText value="#{bundle.cadastroBLTela}" style="color:#0288D1;font-size: 18px" />
			</p:panelGrid>

			<p:growl id="message" showDetail="true" />

			<p:panel id="panellistarUsr" visible="#{cadastroBLBean.controlarFormListar}" styleClass="esconderBorda">
				<cadastroBL:cadastroBLFormPrincipal id="tabItensBL" />
			</p:panel>
		</h:form>

		<h:form id="frmCadastrarEntidade">
			<p:panel id="panelCadastrarEntidade" visible="#{cadastroBLBean.controlarFormCadastrar}" styleClass="esconderBorda">
				<cadastroBL:cadastroBLFormCadastroEntidade id="formCadEntidadeBL" />
			</p:panel>
		</h:form>

		<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
			<p:commandButton value="#{bundle.sim}" type="button" styleClass="ui-confirmdialog-yes" icon="fa fa-check" />
			<p:commandButton value="#{bundle.nao}" type="button" styleClass="ui-confirmdialog-no" icon="fa fa-times-circle" />
		</p:confirmDialog>
		
		<ui:include src="/pages/publico/cadastros/cadastroBLIncluir.xhtml" />
		
	</ui:define>
</ui:composition>
