<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" template="/templates/modeloSistema.xhtml"
	xmlns:importador="http://java.sun.com/jsf/composite/pages/importador">

	<ui:define name="menu">
		<ui:include src="/includes/menuPrincipal.xhtml" />
	</ui:define>

	<ui:define name="conteudo">
		<h:form id="frmPrincipal">
			<p:panelGrid id="panelTitulo" columns="1" layout="grid" columnClasses="ui-grid-col-12" styleClass="ui-panelgrid-blank" style="text-align: center">
				<h:outputText value="#{bundle.importadorTela}" styleClass="estiloTituloTela" />
			</p:panelGrid>

			<h:form id="frmListarPrincipal" rendered="#{cadastroImportadorBean.controlarFormListar}">
				<p:growl id="message" showDetail="true" />

				<importador:importadorFormPrincipal id="tabImportador" />
			</h:form>

			<h:form id="frmCadastrarEntidade" rendered="#{!cadastroImportadorBean.controlarFormListar}">
				<importador:importadorFormCadastroEntidade id="formCadEntidade" />
			</h:form>

			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
				<p:commandButton value="#{bundle.sim}" type="button" styleClass="ui-confirmdialog-yes" icon="fa fa-check" />
				<p:commandButton value="#{bundle.nao}" type="button" styleClass="ui-confirmdialog-no" icon="fa fa-times-circle" />
			</p:confirmDialog>
		</h:form>
	</ui:define>
</ui:composition>
