<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:body>
	<p:dialog id="idDlgDescMercadoria" widgetVar="dlgDescMercadoria" closable="true" draggable="false" resizable="false" modal="false"
		appendTo="@(body)" header="Embalagem encontrada" responsive="true" position="center">
		<h:form id="frmDescMercadoria" enctype="multipart/form-data">

			<p:panelGrid id="pnlDescMercadoria" columns="4" layout="grid" columnClasses="ui-grid-col-2,ui-grid-col-3,ui-grid-col-4,ui-grid-col-1"
				styleClass="ui-panelgrid-blank">
				<h:outputLabel value="#{bundle.cadastroBL}" />
				<h:outputText value="#{cadastroBLConsultaBean.entidade.descricaoBL}" />

			</p:panelGrid>

			<p:panelGrid id="pnlDescMercadoria_1" columns="2" layout="grid" columnClasses="ui-grid-col-3,ui-grid-col-2" styleClass="ui-panelgrid-blank">
				<p:autoComplete id="acSelecionar" value="#{cadastroBLConsultaBean.embalagemEncontradaSelecionado}" var="item" itemLabel="#{item.descricao}"
					converter="cadastroEspecieConverter" completeMethod="#{cadastroBLConsultaBean.listaCadastroEspecie}" emptyMessage="Nenhum registro encontrado"
					itemValue="#{item}" minQueryLength="2" placeholder="Incluir embalagem..."  >
					<p:column>
						<h:outputText value="#{item.abreviacao}" />
					</p:column>
					<p:column>
						<h:outputText value="#{item.descricao}" />
					</p:column>
				</p:autoComplete>

				<p:commandButton id="idAddEmb" icon="fa fa-plus" action="#{cadastroBLConsultaBean.incluirDescMercadoria()}"
					update="frmDescMercadoria:tbListaTodosDescMercadoria acSelecionar">
					<p:tooltip for="idAddEmb" value="#{bundle.incluir}" showEffect="clip" hideEffect="explode" />
				</p:commandButton>

			</p:panelGrid>

			<p:panelGrid id="pnlDescMercadoriaTable" columns="1" layout="grid" columnClasses="ui-grid-col-12" styleClass="ui-panelgrid-blank">
				<p:dataTable id="tbListaTodosDescMercadoria" value="#{cadastroBLConsultaBean.listaBLTodosDescMercadoria}" var="item" reflow="true"
					emptyMessage="Nenhum registro encontrado.">

					<p:column id="idImportador" headerText="#{bundle.importadorCNPJ}" width="80">
						<h:outputText value="#{item.cadastroBL.importador.cnpj}" />
					</p:column>

					<p:column id="idNCM" headerText="#{bundle.cadastroBLNCM}" width="80">
						<h:outputText value="#{item.cadastroBL.ncm.ncmCodigo}" />
					</p:column>

					<p:column id="idPaisOrigem" headerText="#{bundle.cadastroBLPaisOrigem}" width="80">
						<h:outputText value="#{item.cadastroBL.paisOrigem.abreviacaoPais}" />
					</p:column>

					<p:column id="idDescMercadoria" headerText="#{bundle.cadastroBLDescricaoMercadoria}" width="80">
						<h:outputText value="#{item.descricaoMercadoria}" />
					</p:column>

					<p:column id="idData" headerText="#{bundle.data}" width="150">
						<h:outputText value="#{item.dataCadastro}" />
					</p:column>

					<p:column id="idUsuario" headerText="#{bundle.usuario}" width="80">
						<h:outputText value="#{item.user.email}" />
					</p:column>
				</p:dataTable>
			</p:panelGrid>

			<p:separator />

			<p:panelGrid id="pnlDescMercadoriaFechar" columns="1" layout="grid" columnClasses="ui-grid-col-4" styleClass="ui-panelgrid-blank">
				<p:commandButton value="Fechar" icon="fa fa-times-circle" action="#{cadastroBLConsultaBean.fecharDescricaoMercadoria()}">
				</p:commandButton>
			</p:panelGrid>
		</h:form>
	</p:dialog>

</h:body>
</html>
