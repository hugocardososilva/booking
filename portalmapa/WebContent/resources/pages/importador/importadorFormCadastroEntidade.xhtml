<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:composite="http://java.sun.com/jsf/composite">

<!-- INTERFACE -->
<composite:interface>
</composite:interface>

<!-- IMPLEMENTATION -->
<composite:implementation>

	<p:panelGrid id="painelSelect" columns="2" layout="grid" columnClasses="ui-grid-col-1,ui-grid-col-8" styleClass="ui-panelgrid-blank">
		<p:outputLabel id="labelNome" value="#{bundle.importadorRazazaoSocial}" />
		<p:inputText id="inpNome" value="#{cadastroImportadorBean.entidade.razaoSocial}" style="width:50%" />

		<p:outputLabel id="labelCPF" value="#{bundle.importadorCNPJ}" />
		<p:inputMask id="inpCPF" value="#{cadastroImportadorBean.entidade.cnpj}" mask="99.999.999/9999-99" />
	</p:panelGrid>

	<p:separator />
	<p:panelGrid id="painelSelect1" columns="2" layout="grid" columnClasses="ui-grid-col-1,ui-grid-col-1" styleClass="ui-panelgrid-blank">
		<p:commandButton id="idSalvar" icon="fa fa-save" value="#{bundle.salvar}" action="#{cadastroImportadorBean.salvarEntidade()}"
			update=":frmPrincipal" />

		<p:commandButton id="cancelarVoltar" icon="fa fa-rotate-left" value="#{bundle.voltar}" action="#{cadastroImportadorBean.voltarPgPrincipal()}"
			update=":frmPrincipal" />
	</p:panelGrid>

</composite:implementation>

</html>
